<header>
  <p class="title text-shadows waviy ps-4">
    <span *ngFor="let letter of titleArr; index as i" [style]="'--i:' + i">
      {{ letter }}
    </span>
  </p>

  <!-- Menu -->
  <nav class="nav-wrapper" [class.open]="openNav">
    <!-- Close/open menu button -->
    <div
      class="hamburger-menu"
      [class.open]="openNav"
      (click)="openNav = !openNav">
      <div class="icon"></div>
    </div>

    <!-- Links to other pages -->
    <ul>
      <li>
        <a
          routerLink="/home"
          routerLinkActive="test"
          (click)="openNav = !openNav">
          Home
        </a>
      </li>
      <li *ngIf="false"><a [routerLink]="'/home'">Projects</a></li>
      <li *ngIf="false"><a [routerLink]="'/home'">About</a></li>
      <li><a routerLink="/contact" (click)="openNav = !openNav">Contact</a></li>
    </ul>
  </nav>
</header>
