<header>
  <p class="title text-shadows waviy">
    <span *ngFor="let letter of titleArr; index as i" [style]="'--i:' + i">
      {{ letter }}
    </span>
  </p>

  <!-- Menu -->
  <nav *ngIf="false" class="nav-wrapper" [class.open]="openNav">
    <!-- Close/open menu button -->
    <div
      class="hamburger-menu"
      [class.open]="openNav"
      (click)="openNav = !openNav">
      <div class="icon"></div>
    </div>

    <!-- Links to other pages -->
    <ul>
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/home">Projects</a></li>
      <li><a routerLink="/home">About</a></li>
    </ul>
  </nav>
</header>
